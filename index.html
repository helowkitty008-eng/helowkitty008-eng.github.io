<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise</title>
  <style>
    :root{
      /* white + red palette */
      --bg: #ffffff;
      --panel: rgba(255,0,45,0.04);
      --accent: #ff0045; /* vivid red */
      --accent-2: #ff6f8f;
      --text: #0b0b0b;
      --muted: rgba(11,11,11,0.6);
    }
    html,body{height:100%;}
    body{
      margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #fffafc 100%);
      color:var(--text);display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .wrap{width:100%;max-width:1100px;padding:40px;box-sizing:border-box;text-align:center}

    .card{background:var(--panel);backdrop-filter: blur(10px);border-radius:20px;padding:36px;box-shadow:0 20px 60px rgba(0,0,0,0.08);transition:transform .8s cubic-bezier(.2,.9,.25,1),box-shadow .3s}
    .card:hover{transform:translateY(-6px) scale(1.005);box-shadow:0 30px 90px rgba(0,0,0,0.12)}

    h1{font-size:clamp(28px,4vw,48px);margin:0 0 8px;font-weight:800;letter-spacing:-0.02em;color:var(--accent)}
    p.lead{margin:0 0 18px;color:var(--muted);font-weight:600}

    .countdown{display:flex;gap:18px;justify-content:center;align-items:stretch;flex-wrap:wrap}
    .seg{min-width:90px;background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));padding:18px;border-radius:12px;border:1px solid rgba(0,0,0,0.04);box-shadow:0 6px 18px rgba(11,11,11,0.04);transition:transform .25s ease, box-shadow .25s ease}
    .seg:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(11,11,11,0.06)}
    .seg .num{font-size:34px;font-weight:900;letter-spacing:-0.01em}
    .seg .lbl{font-size:12px;color:var(--muted);margin-top:6px;text-transform:uppercase;letter-spacing:0.12em}

    /* Celebration mode */
    .celebrate{position:relative;min-height:60vh;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:40px;opacity:0;transform:scale(.98);transition:opacity .9s ease, transform .9s ease}
    .celebrate.show{opacity:1;transform:scale(1)}
    .celebrate h1{font-size:clamp(36px,6vw,96px);color:var(--accent);text-shadow:0 10px 40px rgba(255,0,69,0.12);margin:0}
    .hearts{display:flex;gap:10px;margin-top:14px}
    .heart{font-size:32px;transform-origin:center;animation:float 1200ms ease-in-out infinite}
    .heart:nth-child(2){animation-delay:160ms}
    .heart:nth-child(3){animation-delay:320ms}
    @keyframes float{0%{transform:translateY(0) scale(.95)}50%{transform:translateY(-10px) scale(1.08)}100%{transform:translateY(0) scale(.98)}}

    /* hearts */
    .heart{position:absolute;bottom:-20%;width:52px;height:68px;border-radius:50% 50% 45% 45%;opacity:0.98;filter:drop-shadow(0 10px 18px rgba(0,0,0,0.08))}
    .string{position:absolute;left:50%;width:2px;height:86px;background:linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));transform-origin:top}

    /* confetti canvas */
    canvas#confetti{position:fixed;left:0;top:0;pointer-events:none;width:100%;height:100%;z-index:200}

    .footer{margin-top:26px;color:var(--muted);font-size:13px}

    @media (max-width:520px){.seg{min-width:64px;padding:12px}.seg .num{font-size:22px}.countdown{gap:12px}}

    @keyframes rise{0%{transform:translateY(0)}100%{transform:translateY(-120vh)}}

    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>
  <div class="wrap">
    <div id="mainCard" class="card" role="main">
      <h1 id="title">A small surprise...</h1>

      <div id="countdownWrap" aria-live="polite">
        <div class="countdown" id="countdown">
          <div class="seg"><div class="num" id="days">--</div><div class="lbl">Days</div></div>
          <div class="seg"><div class="num" id="hours">--</div><div class="lbl">Hours</div></div>
          <div class="seg"><div class="num" id="minutes">--</div><div class="lbl">Minutes</div></div>
          <div class="seg"><div class="num" id="seconds">--</div><div class="lbl">Seconds</div></div>
        </div>
      </div>

      <div id="celebrateArea" class="celebrate" aria-hidden="true">
        <h1 id="celebrateTitle">HAPPY BIRTHDAY, MOM!</h1>
        <div class="hearts" aria-hidden="true">
          <div class="heart">‚ù§Ô∏è</div>
          <div class="heart">‚ù£Ô∏è</div>
          <div class="heart">üíó</div>
        </div>
        <div class="footer">Made with love ‚ù§Ô∏è</div>
      </div>
    </div>
  </div>

  <script>

    // -----------------------------
    // REAL TARGET (Tomorrow at 12:00 AM)
    // -----------------------------

    function getTomorrowMidnight(){
    const now = new Date();
    const t = new Date();
    t.setDate(now.getDate() + 1); // move to tomorrow
    t.setHours(0,0,0,0);          // set time = 12:00 AM
    return t;
    }

    // ====== REAL TARGET: tomorrow midnight ======
    const target = getTomorrowMidnight();
    // ====== END REAL TARGET ======


    // Elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const countdownWrap = document.getElementById('countdownWrap');
    const celebrateArea = document.getElementById('celebrateArea');

    // nice padding for numbers
    function pad(n){return String(n).padStart(2,'0');}

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) { showCelebration(); return; }
      const s = Math.floor(diff / 1000);
      const days = Math.floor(s / (3600*24));
      const hours = Math.floor((s % (3600*24)) / 3600);
      const minutes = Math.floor((s % 3600) / 60);
      const seconds = s % 60;
      daysEl.textContent = pad(days);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    // Celebration switch
    let celebrated = false;
    function showCelebration(){
      if(celebrated) return; celebrated = true;
      // hide countdown content smoothly
      countdownWrap.style.transition = 'opacity .8s ease';
      countdownWrap.style.opacity = '0';
      setTimeout(()=>{countdownWrap.style.display='none'; title.style.display='none'; subtitle.style.display='none';},900);

      // show celebration
      celebrateArea.classList.add('show');
      celebrateArea.setAttribute('aria-hidden','false');

      // spawn visuals
      spawnHearts(); startConfetti(); playChime();
    }

    // -----------------------------
    // Confetti: improved with arcs and easing
    // -----------------------------
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    function resize(){canvas.width = innerWidth * devicePixelRatio; canvas.height = innerHeight * devicePixelRatio; canvas.style.width = innerWidth + 'px'; canvas.style.height = innerHeight + 'px'; ctx.scale(devicePixelRatio, devicePixelRatio);} window.addEventListener('resize', resize); resize();

    class ConfettiParticle{constructor(x,y,angle,vel,color){this.x=x;this.y=y;this.vx=Math.cos(angle)*vel;this.vy=Math.sin(angle)*vel;this.size=6+Math.random()*8;this.color=color;this.tilt=Math.random()*10;this.spin=(Math.random()-0.5)*0.2;this.life=200+Math.random()*120}
      update(){this.vy += 0.12; this.x += this.vx; this.y += this.vy; this.tilt += this.spin; this.life--;}
      draw(ctx){ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.tilt*0.02); ctx.fillStyle=this.color; ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size); ctx.restore();}
    }
    const conf = [];
    let confTicker = 0; let confRunning = false;
    function startConfetti(){confRunning=true; confTicker=240; requestAnimationFrame(confettiLoop);} 
    function confettiLoop(){ctx.clearRect(0,0,canvas.width/devicePixelRatio,canvas.height/devicePixelRatio);
      if(confRunning && confTicker-->0){ for(let i=0;i<18;i++){ const x = Math.random()*innerWidth; const y = -10; const angle = (Math.random()*Math.PI/2)+(Math.PI/4); const vel = 3+Math.random()*6; const color = ['#ff0045','#ff6f8f','#ffb3c6','#ffffff','#ffdce6'][Math.floor(Math.random()*5)]; conf.push(new ConfettiParticle(x,y,angle,vel,color)); }}
      for(let i=conf.length-1;i>=0;i--){conf[i].update(); conf[i].draw(ctx); if(conf[i].life<=0 || conf[i].y>innerHeight+40) conf.splice(i,1);} if(confRunning || conf.length) requestAnimationFrame(confettiLoop);
    }

    // -----------------------------
    // Hearts (CSS + JS spawn)
    // -----------------------------
    function spawnHearts(){ const colors=["#ff0045","#ff6f8f","#ffffff","#ffb3c6"]; for(let i=0;i<10;i++){ const el=document.createElement('div'); el.className='heart'; el.style.left=(4 + Math.random()*92)+'%'; el.style.width=(36+Math.random()*72)+'px'; el.style.height=(48+Math.random()*88)+'px'; el.style.background=colors[Math.floor(Math.random()*colors.length)]; el.style.border='2px solid rgba(0,0,0,0.03)'; el.style.zIndex=100 + Math.floor(Math.random()*40); el.innerHTML='<div class="string" style="top:62px;left:50%;transform:translateX(-50%)"></div>'; document.body.appendChild(el); const dur = 9000 + Math.random()*9000; el.animate([{transform:'translateY(0) rotate(-6deg)', opacity:1},{transform:`translateY(-${40+Math.random()*90}vh) rotate(10deg)`, opacity:0.98}],{duration:dur,iterations:Infinity,easing:'cubic-bezier(.2,.9,.25,1)'}); setTimeout(()=>{ // remove after long time to avoid DOM bloat
            setTimeout(()=>{ if(el && el.remove) el.remove(); }, dur*3);
        },1000);
      }}

    // -----------------------------
    // Sound chime (refined envelope)
    // -----------------------------
    function playChime(){ try{ const ac = new (window.AudioContext||window.webkitAudioContext)(); const o = ac.createOscillator(); const g = ac.createGain(); o.type='sine'; o.frequency.value = 880; o.connect(g); g.connect(ac.destination); g.gain.value = 0.0001; o.start(); g.gain.linearRampToValueAtTime(0.16, ac.currentTime + 0.02); o.frequency.exponentialRampToValueAtTime(440, ac.currentTime + 1.2); g.gain.exponentialRampToValueAtTime(0.001, ac.currentTime + 1.6); setTimeout(()=>{o.stop(); ac.close();},1600);}catch(e){}
    }

    // Schedule show at exact target time (robust)
    function scheduleTrigger(){ const now = new Date(); const diff = target - now; if(diff<=0){ showCelebration(); return;} if(diff>24*3600*1000){ setTimeout(scheduleTrigger, 12*3600*1000); } else { setTimeout(()=>{ showCelebration(); }, diff+30); }}

    // initial
    updateCountdown(); const updater = setInterval(updateCountdown,1000); scheduleTrigger();

    // dev/testing: press T to force celebration
    window.addEventListener('keydown',(e)=>{ if(e.key.toLowerCase()==='t'){ showCelebration(); } });

    // convenience: log target (dev)
    console.log('Target (local):', target.toString());
  </script>
</body>
</html>
